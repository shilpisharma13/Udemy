<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-top">
          <h1 class="title">Shopaholic</h1>
          <p>My Shopping List</p>

          <form id="search-item">
            <input type="text" placeholder="Search items...." />
            <div id="check">
              <label for="hide">Hide List</label>
              <input type="checkbox" name="" id="hide" />
            </div>
          </form>
        </div>
      </header>

      <form id="add-item">
        <input type="text" placeholder="What do you want to buy?" />
        <button>Add</button>
      </form>

      <div id="grocery-list">
        <h2 class="title">Items To Buy</h2>
        <ul>
          <li>
            <span class="item">Milk</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="item">Cereal</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="item">Eggs</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
