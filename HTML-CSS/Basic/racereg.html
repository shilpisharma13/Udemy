<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race_submission">
      <div>
        <!-- First Name -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" required>
        <!-- Last Name -->
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" required/>
      </div>
      <div>
        <p>Select a Race:</p>
        <!-- Radio buttons -->
        <div>
          <input type="radio" id="funrun" name="race" value="funrun" checked/>
          <label for="">Fun Run 5K</label>
        </div>

        <div>
          <input type="radio" id="half" name="race" value="half" />
          <label for="full">Half Marathon</label>
        </div>
        <div>
          <input type="radio" id="full" name="race" value="full" />
          <label for="full">Full Marathon</label>
        </div>
        <br />
        <!-- Email password -->
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <br />
        <!-- Dropdowns -->
        <div>
          <label for="agegroup">Select Age Group</label>
          <select name="age" id="agegroup">
            <option value="kids" selected>under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">Above 50</option>
          </select>
        </div>
        <br>
        <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
