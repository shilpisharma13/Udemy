<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Practising Flexbox</h1>
    <div class="container">
      <div class="box1">this is box one.</div>
      <div class="box2">this is box two</div>
      <div class="box3">this is box three</div>
    </div>
    <h2>Centering a div</h2>
    <div class="multi-box">
      <div>box 1</div>
    </div>
    <h2>Multiple</h2>
    <div class="box">
      <div class="selected">one</div>
      <div>two</div>
      <div>three</div>
      <div>four</div>
      <div class="move">five</div>
    </div>
  </body>
</html>
